name: Build and Export IPA

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Xcode 선택
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: 프로젝트 빌드 (서명 없이)
        run: |
          xcodebuild -project web/web.xcodeproj \
            -scheme web \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath build/web.xcarchive \
            -derivedDataPath build/DerivedData \
            archive \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

      - name: IPA 수동 생성
        run: |
          rm -rf Payload build/ipa
          mkdir -p build/ipa Payload
          cp -r build/web.xcarchive/Products/Applications/web.app Payload/
          chmod -R 755 Payload/web.app
          (cd . && zip -r build/ipa/web.ipa Payload)

      - name: IPA 업로드
        uses: actions/upload-artifact@v4
        with:
          name: web-ipa
          path: build/ipa/web.ipa

      - name: 다운로드 링크 summary에 출력
        run: |
          echo "### 다운로드 링크" >> "$GITHUB_STEP_SUMMARY"
          echo "[web.ipa 다운로드](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> "$GITHUB_STEP_SUMMARY"
